<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Replica Instagram</title>
</head>
<body>
    <!-- COLOCAR DIREÇÃO NO SRC -->
    <nav>
      <a href="./index.html" class="link-nav">Inicio</a>
      <a class="link-nav">Projetos</a>
      <a class="link-nav">Redes</a>
      <a class="link-nav">Ideias</a>
      <button class="button-nav">Muito +</button>
    </nav>
    <div class="projeto-instagram">
        <p class="tema-box">PROJETO INSTAGRAM - REPLICA</p>
        <div class="img-celular">
          <img
            src="./assents/paginaprincipal.img/celular.png"
            class="instagram-celular"
          />
          <img src="./assents/paginaprincipal.img/insta1.png" class="instagram-1" />
          <img src="./assents/paginaprincipal.img/insta2.png" class="instagram-2" />
        </div>
        <div class=".container-itens">
          <div class="container-form">
            <img src="./assents/paginaprincipal.img/insta-logo.png" class="insta-logo" />
            <input
              class="input1-instagram"
              autocapitalize="off"
              maxlength="75"
              placeholder="Telefone, nome de usuário ou email"
              type="text"
              name="username"
            />
            <input
              class="input2-instagram"
              placeholder="Senha"
              type="password"
              name="username"
            />
            <button class="button-entrar">Entrar</button>
            <p class="login-facebook"><b>Entrar com o Facebook</b></p>
            <p class="esqueceu-senha">Esqueceu a senha?</p>
          </div>
        </div>
      </div>
    
</body>
</html>
